<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/w3.css">
        <link rel="stylesheet" type="text/css" href="css/Base.css"/>
        <link rel="stylesheet" type="text/css" href="css/EditProfile.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
            <div class="nav navbar-nav">
                <div class="navbar-left">
                    <a class="navbar-brand" href="index.php" style="color:whitesmoke;font-weight:bold">Sit amet</a>
                </div>
            </div>
        </nav>
        <div class="container editUserContainer">
            <form action="/action_page.php" method="post" class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin editUser">
                <h2 class="w3-center">Criar Conta</h2>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border alter" name="username" type="text" placeholder="Nome" required>
                    </div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border alter" name="email" type="text" placeholder="Email" required>
                    </div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key"></i></div>
                    <div class="w3-rest">
                        <input id="Password" class="w3-input w3-border alter" type="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key"></i></div>
                    <div class="w3-rest">
                        <input id="Confirm" class="w3-input w3-border alter" type="password" placeholder="Confirm password" OnChange="CheckIfPasswordsAreEqual()" required>
                    </div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user-circle"></i></div>
                    <div class="w3-rest"> 
                        <input type="url" class="w3-input w3-border alter" name="image"/>
                    </div>
                </div>
                <button id="Send" type="submit" href="#" class="w3-button w3-block w3-section w3-green w3-ripple w3-padding" disabled>Criar</button>
            </form>
        </div>
		
		<script>
			
			function CheckIfPasswordsAreEqual()
			{
				var password = document.getElementById('Password');
				var confirm = document.getElementById('Confirm');
				
				if(password.value === confirm.value)
				{
					document.getElementById("Send").disabled = false; 
				}
				else
				{
					document.getElementById("Send").disabled = true; 
				}
			}
		
		</script>
		
    </body>
</html>
